<p>A tétel. Bármely derékszögű háromszög leghosszabb oldalának (átfogójának) négyzete megegyezik a másik két oldal (a befogók) négyzetösszegével. Tehát: ha egy háromszög derékszögű, akkor a leghosszabb oldalára emelt négyzet területe a másik két oldalra emelt négyzetek területének összegével egyenlő.</p>
<div class="container">
    <h1 class="mt-5">Pitagorasz-tétel kiszámítása</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <form id="calculatorForm">
                <div class="mb-3">
                    <label for="inputA" class="form-label">A oldal hossza</label>
                    <input type="text" class="form-control" id="inputA" name="a" required>
                </div>
                <div class="mb-3">
                    <label for="inputB" class="form-label">B oldal hossza</label>
                    <input type="text" class="form-control" id="inputB" name="b" required>
                </div>
                <div class="mb-3">
                    <label for="inputC" class="form-label">C oldal hossza (átfogó)</label>
                    <input type="text" class="form-control" id="inputC" name="c" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Számolás</button>
            </form>
        </div>
        <div class="col-md-8">
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

    document.getElementById("calculatorForm").addEventListener("submit", function(event) {
        event.preventDefault(); 


        let a = parseFloat(document.getElementById("inputA").value);
        let b = parseFloat(document.getElementById("inputB").value);

       
        if (isNaN(a) || isNaN(b)) {
            alert("Kérlek, írj számokat az A és B mezőbe!");
            return;
        }

        
        let c = Math.sqrt(a * a + b * b);

        
        document.getElementById("inputC").value = c.toFixed(2);
    });

   
    document.getElementById("inputA").addEventListener("input", function(event) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    document.getElementById("inputB").addEventListener("input", function(event) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
